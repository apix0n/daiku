<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="stylesheet" href="/style.css" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#fff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#000" media="(prefers-color-scheme: dark)">
		<link rel="manifest" href="/manifest.json">
		<style>
			:root {
				--app-accent: %sveltekit.config.appAccent%;
				--app-accent-dark: %sveltekit.config.appAccentDark%;
			}
		</style>
		<title>daiku</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<div class="loader-container">
			<div class="loader"></div>
			<noscript>
				<div id="nojs">
					<p>This application requires JavaScript to function. Please enable JavaScript in your browser to continue. Here are the <a href="https://www.enablejavascript.io/" target="_blank" rel="noreferrer">
						instructions how to enable JavaScript in your web browser</a>.</p>
				</div>
				<style>
					.loader,
					.loader-text {
						display: none !important;
					}
				</style>
			</noscript>
		</div>
	</body>
</html>
